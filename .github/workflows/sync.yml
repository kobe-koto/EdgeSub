name: Sync Fork with Third-Party Action

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Fork Sync
        uses: aormsby/fork-sync@v2.0
        with:
          owner: kobe-koto
          repo: EdgeSub
          base: main
          head: main
          token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: merge # 可选：merge, rebase, 或 hardreset
