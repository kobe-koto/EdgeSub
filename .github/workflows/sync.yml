name: Sync Fork
on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:  # 允许手动触发
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: kobe-koto/EdgeSub  # 替换为上游仓库所有者
          base: main  # 你 fork 的分支
          head: main  # 上游的分支
          token: ${{ secrets.GITHUB_TOKEN }}
