name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # æ¯å¤©åˆå¤œ UTC è¿è¡Œ
  workflow_dispatch: # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ä»¥ä¾¿åˆå¹¶

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/kobe-koto/EdgeSub.git
          git fetch upstream
          git remote -v # è¾“å‡ºè¿œç¨‹ä»“åº“ä¿¡æ¯
          git branch -a # è¾“å‡ºæ‰€æœ‰åˆ†æ”¯

      - name: Check for updates
        id: check_updates
        run: |
          git checkout main
          git fetch upstream
          if [ "$(git rev-parse main)" != "$(git rev-parse upstream/main)" ]; then
            echo "Updates found, merging upstream/main"
            git merge upstream/main --allow-unrelated-histories || { echo "Merge failed, possible conflict"; exit 1; }
            echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
            echo "TAG_NAME=$(git describe --tags --abbrev=0 upstream/main 2>/dev/null || echo 'latest')" >> $GITHUB_ENV
          else
            echo "No updates needed, already up to date"
            echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
          fi

      - name: æäº¤æ›´æ”¹
        if: env.UPDATE_NEEDED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥æœ€æ–° Worker ç‰ˆæœ¬ï¼š${{ env.TAG_NAME }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: --force
